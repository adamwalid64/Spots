<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="spots-home" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>

    <link rel="stylesheet" href="Style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>

      <div class="top-bar-button-container">
        <button type="button" class="btn btn-outline-primary">Log in</button>

            class="btn btn-primary dropdown-toggle"
            type="button"

        </div>
      </div>
    </div>

    <footer>
      <nav class="footer-nav">
        <button class="footer-button"><a href="#home">Home</a></button>
        <button class="footer-button"><a href="#skate">Skate</a></button>
        <button class="footer-button"><a href="#surf">Surf</a></button>
